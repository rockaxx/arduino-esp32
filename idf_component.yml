description: "Arduino core for ESP32, ESP32-S and ESP32-C series of SoCs"
url: "https://github.com/rockaxx/arduino-esp32"
license: "LGPL-2.1"

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c2
  - esp32c3
  - esp32c6
  - esp32h2
  - esp32p4
  - esp32c5

tags:
  - arduino

files:
  include:
    - "variants/esp32/**/*"
    - "variants/esp32s2/**/*"
    - "variants/esp32s3/**/*"
    - "variants/esp32c2/**/*"
    - "variants/esp32c3/**/*"
    - "variants/esp32c6/**/*"
    - "variants/esp32h2/**/*"
    - "variants/esp32p4/**/*"
    - "variants/esp32c5/**/*"
  exclude:
    - "docs/"
    - "docs/**/*"
    - "idf_component_examples/"
    - "idf_component_examples/**/*"
    - "package/"
    - "package/**/*"
    - "tests/"
    - "tests/**/*"
    - "tools/"
    - "tools/**/*"
    - "variants/**/*"
    - ".gitignore"
    - ".gitmodules"
    - ".readthedocs.yaml"
    - "boards.txt"
    - "CODE_OF_CONDUCT.md"
    - "LICENSE.md"
    - "package.json"
    - "platform.txt"
    - "programmers.txt"

dependencies:
  idf: ">=5.3,<5.6"

  # mDNS je nutné (hlavne keď máš H2 alebo C6 bez Wi-Fi, inak môže ísť preč)
  espressif/mdns:
    version: "^1.2.3"
    require: public

  # Libsodium (crypto primitives, nutné aj pre OpenThread)
  espressif/libsodium:
    version: "^1.0.20~1"
    require: public

  # LittleFS (ak chceš filesystem)
  joltwallet/littlefs:
    version: "^1.10.2"

examples:
  - path: ./idf_component_examples/hello_world
  - path: ./idf_component_examples/hw_cdc_hello_world
  - path: ./idf_component_examples/esp_matter_light
